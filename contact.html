<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!--<script>
    document.documentElement.style.fontSize =
      document.documentElement.clientWidth / 100 + 'px';
  </script>-->
  <style>
    .con-btn {
      background-color: #F76820;
    }
    .active::before {
      content: '';
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: #FAD415;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .sub-title {
      border-color: #c4c4c4;
    }
    .z-color {
      background-color: #F76820;
    }
  </style>
</head>
<body>
  <!-- header部分 -->
  <div class="header border-b p-4 lg:p-0 flex items-center justify-between lg:justify-start lg:h-20 text-3xl w-full flex sm:px-14 lg:px-0 md:items-center sm:justify-between md:justify-between lg:justify-start">
    <img src="images/menu-icon.png" class="w-8 h-8 lg:hidden" alt="">
    <img class="w-24 h-24 lg:w-24 lg:h-24" src="images/logo.png" alt="">
    <div class="menu h-auto hidden sm:hidden md:hidden lg:flex lg:flex-1">
      <div class="menu-item relative flex-1 justify-center items-center flex">
        <a class="z-10 inset-2/4 text-2xl">
          Nos Hébergements
        </a>
      </div>
      <div class="menu-item relative flex-1 justify-center items-center flex">
        <a class="z-10 inset-2/4 text-2xl">
          Destinations
        </a>
      </div>
      <div class="menu-item relative flex-1 justify-center items-center flex">
        <a class="z-10 inset-2/4 text-2xl">
          Devenir Hôte
        </a>
      </div>
    </div>
    <img class="w-8 h-8 lg:hidden" src="images/user-icon.png" alt="">
    <div class="hidden con-btn px-14 h-full text-white lg:flex justify-center items-center text-2xl">Connexion / Inscription
    </div>
  </div>
  <!-- title -->
  <div class="lg:text-4xl font-extrabold text-center lg:mt-20 mt-10 mb-20 text-2xl">Contactez AtypikHouse</div>
  <div class="lg:pl-20 lg:mr-8 flex box-border w-full pb-28">
    <div class="mx-auto w-full px-8 lg:ml-0 sm:w-4/6 lg:w-3/6 sm:px-10 sm:mx-auto lg:mr-40">
      <div class="w-full font-extrabold text-sm mb-6 lg:text-2xl border-b-4 sub-title">Nous sommes à votre écoute ! </div>
      <div class="mx-auto w-4/5 w-full">
        <div class="md:text-3xl lg:text-2xl mt-15 mb-2">Votre nom</div>
        <input class="w-full md:h-24 lg:h-10 h-10 border-black mx-auto rounded-full border-2"></input>
        <div class="md:text-3xl lg:text-2xl mt-10 mb-2">Votre prénom </div>
        <input class="w-full h-10 md:h-24 lg:h-10 border-black mx-auto rounded-full border-2"></input>
        <div class="md:text-3xl lg:text-2xl mt-10 mb-2">Email</div>
        <input class="w-full h-10 md:h-24 lg:h-10 border-black mx-auto rounded-full border-2"></input>
        <div class="md:text-3xl lg:text-2xl mt-10 mb-2">Sujet</div>
        <input class="w-full h-10 md:h-24 lg:h-10 border-black mx-auto rounded-full border-2"></input>
        <div class="md:text-3xl lg:text-2xl mt-10 mb-2">Votre message</div>
        <textarea class="w-full border-black mx-auto rounded-2xl h-60 border-2"></textarea>
        <div class="w-4/5 h-20 rounded-3xl z-color mt-10 text-white md:w-3/5 lg:w-3/4 mx-auto md:h-32 lg:h-20 text-center text-3xl flex items-center justify-center">
          Envoyez
        </div>
      </div>
    </div>
    <div class="hidden lg:block w-2/6">
      <img src="images/banner.jpg" alt="">
    </div>
  </div>
</body>
</html>
